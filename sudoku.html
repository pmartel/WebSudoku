<html>
<head>
	<title>Sudoku Solver</title>
</head>
<body onload="newBoard();">

<script  src="./sudokuboard.js"></script>
<script   src="./solver.js"></script>

<style>

h2 {
    text-align: center;
}
div {
	text-align: center;
}

table {
	width: 100%;
}
table, tr, th, td {
    text-align: center;
	border: none;
	font-size: 20pt;
}
input {
    text-align: center;
		border: 1px solid black;
	font-size: 20pt;
}	
.grid-container {
  display: grid;
  text-align: center;
  grid-template-columns: 25% 50% 25%;
  padding: 10px;
}
textarea {
	font-size: 12pt;
	border: 1px solid black;
}

.odd-block {
	background-color: lightgray;
}
</style>

<h2 >Sudoku</h2>

<div class="grid-container">
		<div class="grid-item" >
		  <p><button  onclick="newBoard()";>New</button></p>
		  <p><button onclick="loadBoard()";>Load</button></p>
		  <p><button onclick="saveBoard()"; >Save</button></p>  
		  <p width:75%>
		  <br/>
		  File block.<br />
		  Copy and paste Sudoku data to this block
		  </p>
		  <p><textarea id="fileBlock" rows=17 cols=17 border></textarea></p>
		</div>
		<div class="grid-item">
		<table id="board">
			<tr>
				<td><input id='b1' type="text" 	size= '1' maxlength="1" border = 1 
					onkeypress = "thisSet(this)"
					></input></td><td>2</td><td>3</td>
				</tr><tr>
			<td>4</td><td>5</td><td>6</td>
			</tr><tr>
			<td>6</td><td>8</td><td>9</td>
			</tr>
		</table> 
		</div>
		<div class="grid-item">
			<p><button onclick="about()";>About</button></p>
			<p><input type="checkbox" id="checkEntry"> Check Entry&nbsp;</input> 
				<button onclick="aboutCheckEntry()">?</button>
			</p>
			<p><button onclick="solve();">Solve</button></p>
		</div>
</div>

<span width: 50%>
</span>

</body>
</html>
